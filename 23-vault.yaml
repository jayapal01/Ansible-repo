- name: play2
  hosts: local
  connection: local
  vars:
  - db_user: "{{ lookup('aws_ssm','dbusername','region=us-east-1') }}"
  - db_password: "{{ lookup('aws_ssm','dbpassword','region=us-east-1') }}"
  
  tasks:
  - name: hello from play2 and task 1
    ansible.builtin.debug:
      msg: "hello from {{ db_user }}"

  - name: hello from play2 and task 2
    ansible.builtin.debug:
      msg: "hello from {{ db_password }}"