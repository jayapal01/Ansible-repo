- name: giving varible values from prompt like read in shell
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: enter username

  - name: password
    prompt: enter the password
    private: true

  tasks:
  - name: please enter the details from prompt
    ansible.builtin.debug:
      msg: "Hi my username is {{ username }} and password is {{ password }}"